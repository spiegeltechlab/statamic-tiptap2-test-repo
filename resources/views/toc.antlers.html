<h2 class="mb-3 text-4xl text-gray-400 font-extrabold">Testing ToC Addon</h2>

<div class="max-w-md mx-auto">
    <h3 class="text-2xl font-bold">Table Of Contents</h3>
    <div class="py-4 text-base text-gray-700 sm:text-lg">
      <ol class="list-decimal list-inside space-y-2">
        {{ toc depth="3" field="bard" }}
            <li>
                <a class="font-bold text-cyan-800" href="#{{ toc_id }}">
                {{ toc_title }}
                </a>
            {{ if children }}
                <ol>
                    {{ *recursive children* }}
                </ol>
            {{ /if }}
            </li>
        {{ /toc }}
      </ol>
    </div>
  </div>


<article class="mt-4 bg-white p-8 shadow-xl rounded-xl max-w-4xl prose">
    {{ bard }}
</article>
