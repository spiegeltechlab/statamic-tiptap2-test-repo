<h2 class="mb-3 text-4xl text-gray-400 font-extrabold">TipTap2 Default</h2>
<article class="mt-4 bg-white p-8 shadow-xl rounded-xl max-w-4xl prose">
    {{ tiptap2_default }}
</article>

<h2 class="mt-12 mb-3 text-4xl text-gray-400 font-extrabold">TipTap2 with sets</h2>
<article class="mt-4 bg-white p-8 shadow-xl rounded-xl max-w-4xl prose">
    {{ tiptap2_with_sets }}
        {{ if type == "text" }}

            <div class="text">
                {{ text }}
            </div>
    
        {{ elseif type == "image" }}

            <figure>
                <img src="{{ image:src }}" alt="{{ image:alt }}">
                <figcaption>{{ caption }}</figcaption>
            </figure>
        
        {{ elseif type == "bard" }}

            <div class="prose">
                {{ bard }}
            </div>

        {{ /if }}
    {{ /tiptap2_with_sets }}
</article>
